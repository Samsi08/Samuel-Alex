<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Daill">
    <title>Kontakt</title>
</head>
<body>
    <header>
        <h1>Willkommen in unserem Webshop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="webshop.html">Webshop</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="datenschutz.html">Datenschutz</a></li>
            </ul>
        </nav>
    </header>

    <table>
    <section class="contact_headline">
        <h2>Kontakt</h2>
        <form action="/submit_contact" method="post" class="">
            <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required><br></td>
            </tr>
            <br>
            <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required><br></td>
            </tr>
            <br>
            <tr>
            <td><label for="message">Nachricht:</label></td>
            <td><textarea id="message" name="message" required></textarea><br></td>
            </tr>
            <br>
            <tr>
            <td><button type="submit"><a href="kontakt_ausgabe.html">Absenden</button></td>
            </tr>
        </form>
    </section>
    </table>
    
<link rel="stylesheet" href="style.css" class="css">
</body>
</html>
